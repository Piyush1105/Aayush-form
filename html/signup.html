<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container">
            <h1>Signup Form</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Enter Username</b></label>
            <p class="subLabel">(The username will be your email address)</p>
            <input type="email" placeholder="Enter Email" name="email" required>
            <label for="psw"><b>Enter Password</b></label>
            <p class="subLabel">Your password must be at least 8-16 characters long.</p>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <hr>
            <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="signin">
            <p>Already have an account? <a href="login.php">Sign in</a>.</p>
        </div>
    </form>

    <script src="../JS/signup.js" async defer></script>
</body>

</html>
